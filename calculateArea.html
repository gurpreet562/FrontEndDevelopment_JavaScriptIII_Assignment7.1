<!DOCTYPE html>
<html>
<head><title>Calculate Area</title>
</head>
<body>
<script type="text/javascript">
var r;
var area=0;
const pi=3.14;
r=parseInt(prompt("Enter the radius of Circle"));
var y=function calculateArea(r){
area=pi*r*r;
return area;
}
y(r);
document.write("The Area of Circle is:&nbsp" +area);
</script>

</body>
</html>
